sudo: false

language: node_js

node_js:
  - "6"
  - "8"
  - "10"

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run test

env:
  - CXX=g++-4.8 CC=gcc-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

notifications:
  email: false
